<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Surat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

	<!-- Select2 Theme Bootstrap 5 -->


  <!-- Flatpickr Datepicker -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px;
      max-width: 950px;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .nomor-wrapper {
      display: none;
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background-color: #e9f7ef;
      border-left: 5px solid #28a745;
      animation: fadeIn 0.5s ease-in-out;
    }

    .nomor-surat {
      font-size: 1.3rem;
      font-weight: 600;
      color: #28a745;
    }

    .nomor-label {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- Tambahan Styling Select2 agar serasi dengan Bootstrap -->
<style>
  .select2-container .select2-selection--single {
    height: calc(2.375rem + 2px);
    padding: 0.375rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
  }

  .select2-container--default .select2-selection--single .select2-selection__rendered {
    line-height: 1.6;
  }

  .select2-container--default .select2-selection--single .select2-selection__arrow {
    height: 100%;
    top: 8px;
    right: 10px;
  }

  .select2-container--default .select2-selection--single:focus,
  .select2-container--default.select2-container--focus .select2-selection--single {
    border-color: #86b7fe;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }
</style>

</head>
<body>

  <div class="container py-5">
    <div class="form-container">
      <h4 class="mb-4 text-center fw-bold">Generate Nomor Surat</h4>
      <form id="formSurat" enctype="multipart/form-data">
  <div class="mb-3 row align-items-center">
    <label for="jenisSurat" class="col-sm-3 col-form-label text-start">Jenis Surat</label>
    <div class="col-sm-9">
      <select class="form-select" id="jenisSurat" required>
        <option></option>
      </select>
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="tanggalSurat" class="col-sm-3 col-form-label text-start">Tanggal Pembuatan Surat</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="tanggalSurat" required>
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="tujuanSurat" class="col-sm-3 col-form-label text-start">Tujuan Surat</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="tujuanSurat" required>
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="isiSurat" class="col-sm-3 col-form-label text-start">Isi Surat</label>
    <div class="col-sm-9">
      <textarea class="form-control" id="isiSurat" rows="3" required></textarea>
    </div>
  </div>

  <div class="mb-3 row align-items-center">
    <label for="fileSurat" class="col-sm-3 col-form-label text-start">Upload Surat (PDF)</label>
    <div class="col-sm-9">
      <input type="file" class="form-control" id="fileSurat" accept=".pdf" required>
    </div>
  </div>

  <div id="nomorWrapper" class="nomor-wrapper">
    <div class="nomor-label">Nomor Surat Anda:</div>
    <div class="nomor-surat" id="nomorSurat">-</div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button type="button" id="btnGenerate" class="btn btn-success w-50 shadow">
      <i class="bi bi-gear-fill me-1"></i> Generate Nomor
    </button>
    <button type="submit" id="btnSimpan" class="btn btn-primary w-50 shadow d-none">
      <i class="bi bi-save-fill me-1"></i> Simpan Surat
    </button>
  </div>
</form>

    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const dataJenisSurat = [
      {
        text: 'KEPEGAWAIAN (UMUM)',
        children: [
          { id: '800.1.11.1', text: 'Surat Perintah Tugas (Khusus untuk tugas Dinas/Rapat)' }
        ]
      },
      {
        text: 'KEUANGAN',
        children: [
          { id: '900.2.21.3', text: 'Pengajuan Pembayaran Gaji' },
          { id: '900.2.22.1', text: 'Permohonan Dana Operasional' }
        ]
      },
      {
        text: 'KESEHATAN',
        children: [
          { id: '500.3.31.1', text: 'Laporan Kegiatan Penyuluhan' },
          { id: '500.3.32.2', text: 'Permohonan Bantuan Obat' }
        ]
      }
    ];

    $(document).ready(function () {
    $('#jenisSurat').select2({
      // theme: 'bootstrap4',
      width: '100%',
      placeholder: 'Pilih jenis surat',
      data:dataJenisSurat,
      allowClear: true
    });

    // Auto fokus ke kolom pencarian saat select diklik
    $('#jenisSurat').on('select2:open', function () {
      setTimeout(() => {
        document.querySelector('.select2-container--open .select2-search__field').focus();
      }, 0);
    });
  });

    flatpickr("#tanggalSurat", {
      dateFormat: "Y-m-d",
      maxDate: new Date(new Date().setMonth(new Date().getMonth() + 1))
    });

    function generateNomorSurat(kodeAwal, tanggal) {
      const date = new Date(tanggal);
      const bulan = (date.getMonth() + 1).toString().padStart(2, '0');
      const tahun = date.getFullYear();
      const nomorUrut = Math.floor(Math.random() * 200) + 1;
      const nomorFormatted = nomorUrut.toString().padStart(3, '0');
      return `${kodeAwal}/${nomorFormatted}/010.001/${tahun}`;
    }

    document.getElementById('btnGenerate').addEventListener('click', function () {
  const jenisSurat = $('#jenisSurat').val();
  const tanggal = document.getElementById('tanggalSurat').value;

  if (!jenisSurat) {
    Swal.fire({ icon: 'error', title: 'Pilih jenis surat terlebih dahulu.' });
    return;
  }

  if (!tanggal) {
    Swal.fire({ icon: 'error', title: 'Isi tanggal surat terlebih dahulu.' });
    return;
  }

  const nomorSurat = generateNomorSurat(jenisSurat, tanggal);
  document.getElementById('nomorSurat').textContent = nomorSurat;
  document.getElementById('nomorWrapper').style.display = 'block';

  // Tampilkan tombol simpan, sembunyikan tombol generate
  document.getElementById('btnGenerate').classList.add('d-none');
  document.getElementById('btnSimpan').classList.remove('d-none');
});

// Tombol Simpan = submit form
document.getElementById('formSurat').addEventListener('submit', function (e) {
  e.preventDefault();

  const file = document.getElementById('fileSurat').files[0];
  if (!file) {
    Swal.fire({
      icon: 'error',
      title: 'Upload surat dulu!',
      text: 'File PDF surat harus diunggah sebelum mengirim.'
    });
    return;
  }

  Swal.fire({
    icon: 'success',
    title: 'Berhasil!',
    text: 'Surat berhasil disimpan.',
    timer: 2000,
    showConfirmButton: false
  });

  // Di sini Anda bisa kirim data ke backend menggunakan AJAX
});

   
  </script>

</body>
</html>
